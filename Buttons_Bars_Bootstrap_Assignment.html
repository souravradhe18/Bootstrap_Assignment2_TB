<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons and Bars Assignment by Sourav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
        <h1>My Skills</h1>
        <p class="text-uppercase mt h6">html</p>
        <div class="progress" style="height: 40px;">
            <div class="progress-bar bg-success" style="width:90%">90%</div>
        </div>
        <p class="text-uppercase mt h6">css</p>
        <div class="progress" style="height: 40px;">
            <div class="progress-bar bg-primary" style="width:80%">80%</div>
        </div>
        <p class="text-uppercase mt h6">javascript</p>
        <div class="progress" style="height: 40px;">
            <div class="progress-bar bg-danger" style="width:65%">65%</div>
        </div>
        <p class="text-uppercase mt h6">bootstrap</p>
        <div class="progress" style="height: 40px;">
            <div class="progress-bar bg-secondary" style="width:60%">60%</div>
        </div>
        
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
